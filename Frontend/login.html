<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAN - Login</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <main>
        <section class="title-page">
            <h1 class="title">FAN</h1>
            <h3 class="subtitle">Fofoca aqui não</h3>
        </section>


        <section id="box">

            <div class="image">
                <img src="./assets/img/imagem time colaborando.png" alt="Imagem de um time de apoiando">
            </div>

            <div class="login">
                <div id="n-conta">
                    <p>Não tem conta?</p>
                    <button class="btn-up">Sign Up</button>
                </div>

                <span class="forms">
                    <h2 class="title-forms">Login</h2>

                    <div class="input">
                        <p>Email Corporativo</p>
                        <input type="email" name="email" id="email" placeholder="Digite Aqui">
                    </div>

                    <div class="input">
                        <p>Senha</p>
                        <input type="password" name="Senha" id="Senha" placeholder="Digite Aqui">
                    </div>
                    <button class="btn-in" type="submit">Sign In</button>
                </span>
            </div>

        </section>

    </main>
</body>

</html>
