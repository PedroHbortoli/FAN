<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAN - Colaborador</title>
    <link rel="stylesheet" href="./assets/css/main_colaborador_perguntas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./assets/img/F.svg" type="image/x-icon">
</head>
    <body>
        <header class="title-page">
            <h1>FAN</h1>
            <h2 id="nome-empresa">(Pegar nome da empresa no banco)</h2>
        </header>

        <article class="exib_times">
            <!-- Nome criado no javascript -->
            <h2>(Nome Times banco)</h2>

            <div class="list">
                <!-- Lista criada no javascript -->
                <ul>
                    <li>(Nome times empresa)</li> 
                </ul>
            </div>
        </article>

        <main>
            <div class="box_time">
                <div class="pergunta">
                    <!-- Gerado pelo javascript -->
                    <h3>Pergunta 1</h3>
                    
                    <div class="respostas">
                        <div>
                            <input type="radio" name="resp" id="1" checked>
                            <label for="1">1</label>    
                        </div>
                        
                        <div>
                            <input type="radio" name="resp" id="2">
                            <label for="2">2</label>
                        </div>

                        <div>
                            <input type="radio" name="resp" id="3">
                            <label for="3">3</label>
                        </div>

                        <div>
                            <input type="radio" name="resp" id="4">
                            <label for="4">4</label>
                        </div>

                        <div>
                            <input type="radio" name="resp" id="5">
                            <label for="5">5</label>
                        </div>
                    </div>
                </div>

                <button class="btn" type="submit">Enviar Respostas</button>
            </div>

            </main>
            
        </main>
    </body>
</html>
