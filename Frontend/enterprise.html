<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAN - Enterprise</title>
    <link rel="stylesheet" href="./assets/css/enterprise.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="shortcut icon" href="./assets/img/F.svg" type="image/x-icon">
</head>

<body>
    <main>
        <section class="title-page">
            <h1 class="title">FAN</h1>
            <h3 class="subtitle">Fofoca aqui não</h3>
        </section>


        <section id="box">
            <div class="cadastro">
                <span class="forms">
                    <h2 class="title-forms">Empresa</h2>

                    <div class="input">
                        <div class="input-group">
                            <p>Nome fantasia</p>
                            <input type="text" name="nome" id="nome" placeholder="Digite Aqui">
                        </div>
                        <div class="input-group">
                            <p>Razão Social</p>
                            <input type="text" name="Sobrenome" id="sobrenome" placeholder="Digite Aqui">
                        </div>
                    </div>

                    <div class="input">
                        <div class="input-group">
                            <p>Email do Stakeholder</p>
                            <input type="email" name="email" id="email" placeholder="Digite Aqui">
                        </div>
                        <div class="input-group">
                            <p>CNPJ</p>
                            <input type="number" name="cnpj" id="cnpj" placeholder="Digite Aqui" minlength="14" maxlength="14">
                        </div>
                    </div>

                    <div class="input">

                        <div class="input-group">
                            <p>Endereço</p>
                            <input type="text" name="endereço" id="endereço" placeholder="Digite Aqui">
                        </div>
                        <div class="input-group">
                            <p>Telefone</p>
                            <input type="tel" name="telefone" id="telefone" placeholder="Digite Aqui" minlength="10" maxlength="11">
                        </div>


                    </div>

                    <div class="input">
                        <div class="input-group">
                            <p>CPF do Stakeholder</p>
                            <input type="number" name="cpf" id="cpf" placeholder="Digite Aqui" minlength="11" maxlength="11">
                        </div>

                        <div class="input-group">
                            <p>Segmento</p>
                            <div class="select-wrapper">
                                <select name="area-atuacao" id="area">
                                    <option value="0">Selecione uma opção</option>
                                    <option value="1">Tecnologia da Informação (TI) e Software</option>
                                    <option value="2">Varejo e E-commerce</option>
                                    <option value="3">Saúde e Bem-estar</option>
                                    <option value="4">Educação e Treinamento</option>
                                    <option value="5">Indústria e Manufatura</option>
                                    <option value="6">Serviços Financeiros</option>
                                    <option value="7">Turismo e Hospitalidade</option>
                                    <option value="8">Energia e Sustentabilidade</option>
                                    <option value="9">Outros</option>
                                </select>
                            </div>
                        </div>
                    </div>

               

                    <button class="btn-in" type="submit">Registrar</button>
                </span>
            </div>

            
                <img src="./assets/img/imagem cadastro.png" alt="Imagem de um time juntando as mãos">
            

        </section>

    </main>
    <script src="./assets/js/scriptCadastroEnterprise.js"></script>
</body>

</html>
